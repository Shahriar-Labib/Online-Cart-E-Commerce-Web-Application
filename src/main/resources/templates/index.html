<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
</head>

<body>
<section>

    <!-- Slider -->
    <div id="carouselExample" class="carousel slide shadow-sm rounded overflow-hidden">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/ecom1.png}" height="450px" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/ecom2.jpg}" height="450px" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/ecom3.jpg}" height="450px" class="d-block w-100">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Categories -->
    <div class="container mt-5">

        <p class="text-center fs-3 fw-bold mb-4">Shop by Category</p>

        <div class="row justify-content-center">

            <div class="col-md-2 mb-4" th:each="c:${category}">
                <div class="card shadow-sm category-card">
                    <img th:src="@{'img/category_img/'+${c.imageName}}" class="category-img">
                    <a th:href="@{'/products?category='+${c.name}}" class="fw-bold mt-2 text-decoration-none text-center">
                        [[${c.name}]]
                    </a>
                </div>
            </div>

        </div>
    </div>

    <!-- Latest Products -->
    <div class="container-fluid bg-white p-4 shadow-sm mt-4">

        <p class="text-center fs-3 fw-bold mb-4">Latest Products</p>

        <div class="row">

            <div class="col-md-3 mb-4" th:each="p:${products}">
                <div class="card product-card shadow-sm">
                    <img th:src="@{'img/product_img/'+${p.image}}" class="product-img">
                    <p class="text-center mt-2">
                        <a th:href="@{'/product/'+${p.id}}" class="fw-semibold text-decoration-none">
                            [[${p.title}]]
                        </a>
                    </p>
                </div>
            </div>

        </div>

    </div>

    <!-- Styling for category + product images (fitting fixed!) -->
    <style>
        .category-card {
            height: 230px;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            transition: .3s ease;
        }

        .category-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .category-img {
            width: 120px;
            height: 120px;
            object-fit: cover;     /* ? FIXES IMAGE FITTING */
            border-radius: 12px;
            margin: auto;
        }

        .product-card {
            height: 260px;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: .3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-img {
            width: 150px;
            height: 150px;
            object-fit: cover;   /* ? MAKES ALL PRODUCT IMAGES UNIFORM */
            border-radius: 10px;
            margin: auto;
        }
    </style>

</section>
</body>
</html>
